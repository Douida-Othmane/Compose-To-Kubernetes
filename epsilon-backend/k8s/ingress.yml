apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mde-backend-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: model
                port:
                  number: 8080